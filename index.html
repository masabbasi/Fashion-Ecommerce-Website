<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">
	<title>Fashion Ecommerce Website</title>
	<link rel="icon" type="image/png" href="images/app-logo.png">
	<link rel="stylesheet" href="./css/reset.css">
	<!-- <link rel="stylesheet" href="css/fonts.css"> -->
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body>
	<header>
		<div class="menu">
			<div class="container menuContainer">
				<div class="logo">
					<span>Fashion</span><span>Era</span>
				</div>
				<nav>
					<ul>
						<a href="#">
							<li>Men</li>
						</a>
						<a href="#">
							<li>Women</li>
						</a>
						<a href="#">
							<li>Kids</li>
						</a>
						<a href="#">
							<li>Winter</li>
						</a>
						<a href="#">
							<li>Lifestyle</li>
						</a>
					</ul>
					<div class="search">
						<input type="search" id="searchInput" placeholder="Search">
						<img src="./assets/images/Search.svg">
					</div>
				</nav>
				<div class="menuIcon">
					<div class="menuIconImage"><img src="./assets/images/Buy.svg"></div>
					<div class="menuIconImage"><img src="./assets/images/Heart.svg"></div>
					<div class="menuIconImage"><img src="./assets/images/User.svg"></div>
					<div class="hamburgerMenu">
						<div class="hamburgerMenuLine"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="headerContent">
				<dib class="headerContentLeft">
					<img src="./assets/images/HeaderBrush.svg">
					<img src="./assets/images/women.png" alt="women">
				</dib>
				<dib class="headerContentRight">
					<span>TRENDING COLLECTION</span>
					<h1>Explore Summer
						Collection</h1>
					<div class="btn">Shop Now</div>
				</dib>
			</div>
		</div>

	</header>
	<div class="cover"></div>
	<script src="js/swiper-bundle.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
