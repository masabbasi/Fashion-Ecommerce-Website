<!DOCTYPE html>
<html lang="en">

<head>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">
	<title>Favorite</title>
	<link rel="icon" type="image/png" href="./assets/images/shop.ico">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/app.css">
	<link rel="stylesheet" href="./css/favorite.css">
	<link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
	<header>
		<div class="menu">
			<div class="container menuContainer">
				<div class="logo">
					<a href="./index.html"><span>Fashion</span><span>Era</span></a>
				</div>
				<nav>
					<ul>
						<a href="#">
							<li>Men</li>
						</a>
						<a href="#">
							<li>Women</li>
						</a>
						<a href="#">
							<li>Kids</li>
						</a>
						<a href="#">
							<li>Winter</li>
						</a>
						<a href="#">
							<li>Lifestyle</li>
						</a>
					</ul>
					<div class="search">
						<input type="search" id="searchInput" placeholder="Search">
						<img src="./assets/images/Search.svg">
					</div>
				</nav>
				<div class="menuIcon">
					<div class="menuIconImage themeBtn"><img src="./assets/images/moon.svg"></div>
					<div class="menuIconImage"><img src="./assets/images/Buy.svg"></div>
					<div class="menuIconImage"><img src="./assets/images/Heart.svg"></div>
					<div class="menuIconImage"><img src="./assets/images/User.svg"></div>
					<div class="hamburgerMenu">
						<div class="hamburgerMenuLine"></div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container favoriteContainer">
		<table class="favoriteTable">
			<thead>
				<tr>
					<th>Delete</th>
					<th>Image</th>
					<th>Title</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div class="btn clearFavorite">
			Clear Favorite
		</div>
	</div>
	<script src="./js/favorite.js" type="module"></script>
</body>

</html>
