<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">
	<title>LogIn</title>
	<link rel="icon" type="image/png" href="./assets/images/shop.ico">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/app.css">
	<link rel="stylesheet" href="./css/login.css">
	<link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
	<header>
		<div class="menu">
			<div class="container menuContainer">
				<div class="logo">
					<a href="./index.html"><span>Fashion</span><span>Era</span></a>
				</div>
				<nav>
					<ul>
						<a href="#">
							<li>Men</li>
						</a>
						<a href="#">
							<li>Women</li>
						</a>
						<a href="#">
							<li>Kids</li>
						</a>
						<a href="#">
							<li>Winter</li>
						</a>
						<a href="#">
							<li>Lifestyle</li>
						</a>
					</ul>
					<div class="search">
						<input type="search" id="searchInput" placeholder="Search">
						<img src="./assets/images/Search.svg">
					</div>
				</nav>
				<div class="menuIcon">
					<div class="menuIconImage themeBtn"><img src="./assets/images/moon.svg"></div>
					<div class="menuIconImage"><img src="./assets/images/Buy.svg"></div>
					<div class="menuIconImage"><img src="./assets/images/Heart.svg"></div>
					<div class="menuIconImage"><img src="./assets/images/User.svg"></div>
					<div class="hamburgerMenu">
						<div class="hamburgerMenuLine"></div>
					</div>
				</div>
			</div>
		</div>
	</header>
<div class="Sign">
	<div class="signTabs">
		<div class="signTab activeTab">Sign In</div>
		<div class="signTab">Sign Up</div>
	</div>
	<div class="Signbody">
		<form action="" class="signTabContent signIn">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Email">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="Password">
			<div class="showpassword">
				<input type="checkbox" name="showpassword" id="showpassword">
				<label for="showpassword">Show Password</label>
			</div>
			<span><a href="#">Forget Password?</a></span>
			<span>You Haven't an account? Click To <span class="signUpLink">Sign Up</span></span>
			<button class="btn signInBtn" type="submit">Sign In</button>
		</form>
		<form action="" class="signTabContent signUp">
			<label for="firstname">First Name</label>
			<input type="text" name="firstname" id="firstname" placeholder="First Name">
			<label for="lastname">Last Name</label>
			<input type="text" name="lastname" id="lastname" placeholder="Last Name">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Email">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="Password">
			<div class="showpassword">
				<input type="checkbox" name="showpassword" id="showpassword">
				<label for="showpassword">Show Password</label>
			</div>
			<span>You Have an account? Click To <span class="signInLink">Log In</span></span>
			<button class="btn signUpBtn" type="submit">Sign Up</button>
		</form>
	</div>
</div>
	<script src="./js/login.js" type="module"></script>
</body>

</html>
